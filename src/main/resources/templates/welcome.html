<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="utf-8">
    <title th:utext="#{welcome.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div style="text-align: right;padding:5px;margin:5px 0px;background:#ccc;">
    <a th:href="@{/welcome?lang=en}" th:utext="#{language.english}"></a>
    &nbsp;|&nbsp;
    <a th:href="@{/welcome?lang=ru}" th:utext="#{language.russian}"></a>
</div>

<div class="container">
    <div th:if="${#request.userPrincipal.name} != null">
        <form id="logoutForm" method="POST" th:action="@{/logout}">
            <!--          раскомментить если включить csrf в WebSecureConfig
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            -->
        </form>

        <div>
            <h2> <nobr th:utext="#{welcome.hello.message}"></nobr> , <nobr sec:authentication="name"></nobr> | <a th:href onclick="document.forms['logoutForm'].submit()" th:utext="#{welcome.logout.message}"></a></h2>
        </div>

        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/userList}" th:utext="#{welcome.href.userList}"></a>
        </div>

        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/addFood}" th:utext="#{welcome.href.addFood}"></a>
        </div>

        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/foodList}" th:utext="#{welcome.href.foodList}"></a>
        </div>

        <div>
            <a th:href="@{/menu}" th:utext="#{welcome.href.menu}"></a>
        </div>

        <div>
            <a th:href="@{/myBasket} " th:utext="#{welcome.href.myBasket}"></a>
        </div>

        <div>
            <a th:href="@{/myAccount}" th:utext="#{welcome.href.myAccount}"></a>
        </div>

        <!--<div sec:authorize=”isAuthenticated()”>
            <a th:href="@{/registration}">Sign Up</a>
        </div>-->

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
