<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Add Food!</title>


    <style type="text/css">
        .field {
            clear: both;
            text-align: right;
            line-height: 25px;
        }
        .submit {
            clear: both;
            text-align: left;
            line-height: 25px;
        }
        label {
            float: left;
            padding-right: 10px;
        }
        .main {
            float: left
        }
    </style>
</head>
<body>
<form th:action="@{/addFood}" th:object="${food}" method="post">
    <div class="main">

        <select th:field="*{category}">
            <option value="">--</option>
            <option th:each="category : ${category}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
        </select>

        <div class="field">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>

        <div class="field">
            <label for="price">Price:</label>
            <input type="text" id="price" th:field="*{price}"/>
        </div>

        <div class="field">
            <label for="ingredients">Ingredients:</label>
            <input type="text" id="ingredients" th:field="*{ingredients}"/>
        </div>

        <div class="field">
            <label for="weight">Weight:</label>
            <input type="text" id="weight" th:field="*{weight}"/>
        </div>

        <div class="field">
            <label for="discount">Discount:</label>
            <input type="text" id="discount" th:field="*{discount}"/>
        </div>

        <div class="field">
            <label for="cookingTime">Cooking Time:</label>
            <input type="text" id="cookingTime" th:field="*{cookingTime}"/>
        </div>

        <div class="field">
            <label for="delivery">Delivery:</label>
            <input type="checkbox" id="delivery" th:field="*{delivery}" value="true"/>
        </div>

        <div class="submit">
            <input name="submit" type="submit" value="submit" />
        </div>

    </div>
</form>

<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>

</body>
</html>
